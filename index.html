    <div class="card">
        <div class="clock display">
            <div class="time">
                <h2 id="hours">00</h2>
                <small>Hours</small>

            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>

            </div>

            <div class="time">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
            <div class="time">
                <h2 id="ampm">PM</h2>

            </div>

        </div>
    </div>
